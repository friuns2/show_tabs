<html ng-app="my">
<head>
    <script src="Scripts/angular.js"></script>
    <script src="tabs.js"></script>
    <script src="Scripts/ext.js"></script>
    <script src="Scripts/linq.js"></script>
    <script src="Scripts/LINQ_JS.js"></script>
    <script src="Scripts/ui-tree/angular-ui-tree.js"></script>

    <link rel="stylesheet" href="Scripts/ui-tree/angular-ui-tree.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tabulator.css">
    <link rel="stylesheet" href="Scripts/bootstrap.min.css">

</head>
<body>

<div ng-controller="TodoCtrl">


    <div id="container">
        <header>
            <h1>Tabz <span style="font-size: .3em;">v0.1</span></h1>
        </header>

        <script type="text/ng-template" id="windowsTemplate">
            <div id="groups" ui-tree="treeOptions" ui-tree-nodes="" ng-model="windows" >
                <div class="group" ng-repeat="window in windows">

                    <div class="group-title" ui-tree-node >

                        <span class="delete-link" ng-click="CloseWindow(window)"></span><span class="group-amount">{{window.tabs.length}} {{window.name||'Tabs'}}</span>
                        <a ng-show="window.date"><span class="group-date">{{window.date}}</span>
                            <span class="restore-all" ng-click="RestoreWindow(window)">Restore Window</span>
                        </a>
                        <a ng-hide="window.date"><span class="restore-all" ng-click="SaveWindow(window)">Save Window</span></a>
                        <a ng-click="toggle2(this,window)" class="btn btn-success btn-xs" data-nodrag><span class="glyphicon" ng-class="{'glyphicon-chevron-right': window.collapsed, 'glyphicon-chevron-down': !window.collapsed}"></span></a>
                        <ul ui-tree-nodes="" ng-model="window.tabs" ng-hide="window.collapsed">
                            <li ng-repeat="tab in window.tabs" ui-tree-node class="block-with-text">
                                <span class="delete-link" ng-click="CloseTab(tab)"></span><img ng-src="{{GetIcon(tab)}}" height="16" width="16">
                                <span class="link" ng-click="SelectTab(tab)">{{tab.title}}</span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </script>
        <table class="table table-bordered ">

            <tr>
                <th>
                    <div ng-include="'windowsTemplate'" ng-repeat="windows in [windows]"></div>
                </th>
                <th>
                    <div ng-include="'windowsTemplate'" ng-repeat="windows in [savedWindows]"></div>
                </th>
            </tr>
        </table>


        <footer role="contentinfo">
            The source code for Tabulator is available at
            <a href="https://github.com/Greduan/chrome-ext-tabulator">GitHub</a>.
        </footer>
    </div>
</div>
</body>
</html>
